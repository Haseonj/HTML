<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록</title>

    <link rel="stylesheet" href="./css/style.css">

    <style>

       

    </style>

</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span>홍길동</span>님 반갑습니다.
                <a href="./user/login.html" class="logout">[로그아웃]</a>
            </p>
        </header>
        <main id="board">
            
            <section class="modify">
                <form action="#">
                    <table border="0">
                        <caption>글수정</caption>
                        <tr>
                            <th>제목</th>
                            <td>
                                <input type="text" name="title" placeholder="제목을 입력하세요">
                            </td>
                        </tr> 
                        <tr>   
                            <th>내용</th>
                            <td>
                                <input type="text" name="title" placeholder="">
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <input type="file" name="file">
                                
                            </td>
                        </tr>
                    </table>

                    <div>
                        <a href="#" class="btn btnCancel">취소</a>
                        <input type="text">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright chhak.or.kr</p>
        </footer>
    </div>
    
</body>
</html>
