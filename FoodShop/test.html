<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.bxslider').bxSlider({
                auto: true,
                autoControls: false,
                stopAutoOnClick: true,
                pager: false,
                slideWidth: 400
            });
        });
    </script>
    <style>
        .bxslider > div > img {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <div class="bxslider">
        <div><img src="./img/main_go_banner1.jpg"></div>
        <div><img src="./img/main_go_banner2.jpg"></div>
        <div><img src="./img/main_go_banner3.jpg"></div>
    </div>
</body>
</html>
